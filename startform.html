          <h4>Sign up to start a club!</h4>
          <div class="row">
<form class="col s12" id="createClub">


  <div class="row">
  <div class="input-field col s12">
    <input id="clubName" type="text" class="validate">
    <label for="clubName">What would you like to name your club?</label>
  </div>
</div>
  <div class="row">
  <div class="input-field col s12">
    <input id="locationName" type="text" class="validate">
    <label for="locationName">Where are you planning on starting a club?</label>
  </div>
</div>
<div class="row">
<div class="input-field col s12">
  <input id="comm" type="text" class="validate">
  <label for="comm">What community are you serving? Would you classify this club for a school or outside school?</label>
</div>
</div>
<div class="row">
  <h4>Club Founders </h4>
  <p class="center"> Each club can have a maximum of 3 founders. </p>
  <div class="row">
    <div class="input-field col s6">
      <input id="firstName" type="text" class="validate">
      <label for="firstName">Name</label>
    </div>
    <div class="input-field col s6">
      <input id="email" type="email" class="validate">
      <label for="email">Email</label>
    </div>
    <div class="input-field col s6">
      <input id="secondName" type="text" class="validate">
      <label for="secondName">Name</label>
    </div>
        <div class="input-field col s6">
      <input id="secondemail" type="email" class="validate">
      <label for="secondemail">Email</label>
    </div>
        <div class="input-field col s6">
      <input id="thirdName" type="text" class="validate">
      <label for="thirdName">Name</label>
    </div>
        <div class="input-field col s6">
      <input id="thirdemail" type="email" class="validate">
      <label for="thirdemail">Email</label>
    </div>
    
  </div>
</div>
     <a href="index.html"><button class="btn waves-effect waves-light green" type="submit" name="action">Submit for Approval
          </i>
